<plexus>

  <components>

    <!--
      ||  com.werken.werkflow.Wfms
      ||
      ||    The default plexus wrapper is PlexusWfms whose only
      ||    configuration is the IDs of a CaseRepository and
      ||    and MessagingManager components to use.
      -->

    <component>
      <id>wfms</id>
      <role>com.werken.werkflow.Wfms</role>
      <class>com.werken.werkflow.avalon.plexus.PlexusWfms</class>
      <configuration>
        <case-repo>case.repo</case-repo>
        <messaging-manager>messaging.manager</messaging-manager>
      </configuration>
    </component>

    <!--
      ||  com.werken.werkflow.service.caserepo.CaseRepository
      ||
      ||    Using the InMemoryCaseRepository requires no configuration.
      -->

    <component>
      <id>case.repository</id>
      <role>com.werken.werkflow.service.caserepo.CaseRepository</role>
      <class>com.werken.werkflow.service.caserepo.InMemoryCaseRepository</class>
      <configuration/>
    </component>

    <!--
      ||  com.werken.werkflow.service.messaging.MessagingManager
      ||
      ||    Using the SimpleMessagingManager requires no configuration.
      -->

    <component>
      <id>messaging.manager</id>
      <role>com.werken.werkflow.service.messaging.MessagingManager</role>
      <class>com.werken.werkflow.service.messaging.SimpleMessagingManager</class>
      <configuration/>
    </component>

  </components>

</plexus>
